<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/both.css">
    <script src="./assets/java/5th.js"></script>
</head>
<body>

    <!-- Background Video -->
    <div class="video-bg">
        <video autoplay loop muted>
            <source src="./assets/videos/contact.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="2nd.html">Education</a></li>
                <li><a href="3rd.html">Skills</a></li>
                <li><a href="4th.html">Projects</a></li>
                <li><a href="5th.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Get in Touch</h1>

        <div class="contact-grid">
            <!-- Box 1: LinkedIn -->
            <div class="contact-box">
                <h3>LinkedIn</h3>
                <p><a href="https://www.linkedin.com/in/poovarasankumaresan/" target="_blank">Visit My LinkedIn</a></p>
            </div>

            <!-- Box 2: Gmail -->
            <div class="contact-box">
                <h3>Email</h3>
                <p>poovarasan.3.3@protosem.tech</p>
            </div>

            <!-- Box 3: Contact Number -->
            <div class="contact-box">
                <h3>Phone</h3>
                <p>+91 8838402238</p>
            </div>

            <!-- Box 4: Name Input -->
            <div class="contact-box">
                <input type="text" id="name" placeholder="Your Name">
            </div>

            <!-- Box 5: Email Input -->
            <div class="contact-box">
                <input type="email" id="email" placeholder="Your Email">
            </div>

            <!-- Box 6: Message Textarea -->
            <div class="contact-box">
                <textarea id="message" placeholder="Your Message"></textarea>
            </div>

            <!-- Box 7: Submit Button -->
            <div class="contact-box">
                <button id="submitBtn">Send Message</button>
            </div>
        </div>
    </section>
</body>
</html>
